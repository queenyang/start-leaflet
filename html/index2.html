<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在移动端使用LeafLet</title>
    <link href="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.js" type="text/javascript" ></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 初始化地图
        var map = L.map('map');
        L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.jpg',{
            maxZoom: 18
        }).addTo(map);
    </script>
</body>
</html>
