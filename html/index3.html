<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leaflet 加载离线地图</title>
    <link href="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.js" type="text/javascript" ></script>
    <style>
        /* 确保地图容器有定义好的高度 */
        html, body,#map {height: 100%;width: 100%;margin: 0;padding: 0;} 
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 让我们创建一个使用本地GWC发布的地图。首先，我们初始化地图，并且设置地图在视窗的中心点和缩放级别，并添加底图图层：
        var map = L.map('map', {
            minZoom: 1,
            maxZoom: 5,
            center: [32.550339, 106.114129],
            zoom: 4,
            attributionControl: false,
            maxBounds: [                        //  限制地图地理边界，用户拖动出现回弹效果  (通过定义矩形的两个对角线相对的角的2个坐标来创建对象)
                [71.712, 63.227],
                [-10.774, 183.125]
            ]
        });
        // var url = "http://a.tile.openstreetmap.org/{z}/{x}/{y}.png";
        var url = "../offlineMaps/{z}/{y}_{x}.png";
        L.tileLayer(url,{
            maxZoom: 5,
            maxNativeZoom: 5,                  // 限制瓦片加载层数
            minNativeZoom: 0
        }).addTo(map);

    </script>
</body>
</html>
